<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片信息</title>

</head>

<body>
    <div class="container">
        <!-- 左侧显示的图片 -->
        <div class="image-container">
            <img src="https://ossoososssn.oss-cn-beijing.aliyuncs.com/images/life/photo/1/30.jpg" alt="图片" id="image">
        </div>
        <!-- 右侧信息容器 -->
        <div class="info-container">
            <h1>夕阳</h1>
            <div class="custom-text custom-text-color">我希望成为那种，即使再孤单，生活再坎坷，不管天晴天阴，不管有无人爱，都会眷恋着日落晚霞和晨光捕捉生活美好瞬间的人。</div>
            <div class="custom-text custom-text-small-gray">坐标：121.586706,38.881989</div>
            <div class="custom-text">001@cllli.com</div>
            <div class="custom-text custom-text-small-gray custom-text-bold">iPhone 14 pro拍摄于/大连</div>

            <!-- Container for text and gradient rectangle -->
            <div class="text-and-rectangle">
                <!-- Gradient rectangle -->
                <div class="color-rectangle"></div>

                <!-- Color codes -->
                <div class="custom-text-row">
                    <div>#FDFBF0</div>
                    <div>#DCB884</div>
                    <div>#1A1816</div>
                </div>
            </div>
        </div>

    </div>

    <!-- 背景音乐 -->
    <audio autoplay loop id="background-music">
        <source src="audio/bgm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</body>

</html>
